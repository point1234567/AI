<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat GPT</title>
</head>
<body>

    <div class="container">
        <div class="header">
            <h3>Asmr Prog CHat GPT bot</h3>
        </div>
        <div class="info">
            <a href="https://Youtube.com/asmrprog" target="_blank">
                Coded by Reza Mehdikhanlou
            </a>
        </div>

        <div class="chat-container">
            <div id="chat-log"></div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Send a message.">
            <button id="send-button">
                <i class="fa-solid fa-paper-plane" id="button-icon"></i>
            </button>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
